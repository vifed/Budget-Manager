<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uscite - Budget Manager</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="stylesheets/BM.css" rel="stylesheet">
    <style>
        body,head, html{
            background-color: #E89005 !important;
        }
    </style>

</head>
<body>
<div class="container row">
    <nav class="navbar navbar-expand bg-dark navbar-dark fixed-top">

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="entrate.html">Entrate</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="uscite.html">Uscite</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid col-md-8" style="margin-top:80px">
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModalOut">
            Aggiungi Uscite
        </button>
        <br><br>
        <h4>Ecco il riepilogo delle tutte le tue Uscite:</h4>
        <div class="table-responsive-sm">
            <table class="table table-bordered table-dark table-striped">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data</th>
                    <th>Importo</th>
                    <th>Categoria</th>
                    <th>Elimina</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Mensilit√† Marzo</td>
                    <td>20/10/2014</td>
                    <td>195,00</td>
                    <td>Casa</td>
                    <td><button id="idUscita" type="button" class="btn btn-primary"><i class="fa fa-trash"></i>
                    </button></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <!-- Modal Out operation -->
    <div class="modal fade" id="myModalOut" style="background-color: #E89005">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Inserisci i dettagli del tuo movimento in Uscita</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="form-group row">
                        <div class="input-group mb-4">
                            <div class="input-group-prepend col-10">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="nomeOut">Nome Uscita</label>
                                </div>
                                <input type="text" class="form-control border border-info" id="nomeOut" placeholder="Affitto, Bollo ...">
                            </div>
                        </div>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend col-10">
                                <div class="input-group-prepend">
                                    <label for="dateOut" class="input-group-text">Data</label>
                                </div>
                                <input class="form-control" type="date" value="" id="dateOut">
                            </div>
                        </div>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend col-10">
                                <div class="input-group-prepend">
                                    <label for="importOut" class="input-group-text">Importo</label>
                                </div>
                                <input class="form-control" type="number" placeholder="35.00" id="importOut">
                            </div>
                        </div>

                        <div class="input-group mb-4 col-10">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="categoryOut">Categoria</label>
                            </div>
                            <select class="custom-select" id="categoryOut">
                                <option selected>Scegli...</option>
                                <option value="1">Auto</option>
                                <option value="2">Casa</option>
                                <option value="3">Mediche</option>
                                <option value="4">Viaggi</option>
                                <option value="5">Shopping</option>
                                <option value="6">Altro</option>
                            </select>
                        </div>

                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Salva</button>
                    <button type="button" class="btn btn-dismiss" data-dismiss="modal">Indietro</button>
                </div>

            </div>
        </div>
    </div>
    <div class="container-fluid col-md-4" style="margin-top:80px">
        <div class="col-12">
            <div class="col bg-warning col-md-12">
                <div class="card-body">
                    <p class="card-text">MAX</p>
                    <p class="card-text">MIN</p>
                    <p class="card-text">AVG</p>
                </div>
            </div>
        </div><br>
        <div class="col-md-12">
            <canvas id="myChart" width="400" height="400" style="background-color: #FE5D26"></canvas>

        </div>
    </div>


</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
<script>
    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, {
        type: 'horizontalBar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 25, 7, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="JS/BM.js"></script>
</body>
</html>
