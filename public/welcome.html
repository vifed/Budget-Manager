<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Budget Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="stylesheets/welcome.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header text-center">
                    <div class="row">
                        <div  class="col-12">
                            <h3>Benvenuti su Budget Manager!</h3>
                        </div>
                        <div class="col-10 welcomeDescr ">
                            <p>Questo tool ti permetterà di gestire le tue spese.
                            </p>
                        </div>
                    </div>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="NoUser " style="display: block">
                        <p>Immetti i dati dell'utente che gestirà le spese:</p>
                        <form class="regForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="inputNome">Nome</label>
                                    <input type="text" class="form-control border border-info" id="inputNome" placeholder="Nome">
                                </div>
                                <div class="form-group">
                                    <label for="inputCognome">Cognome</label>
                                    <input type="text" class="form-control border border-info" id="inputCognome" placeholder="Cognome">
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail">Email</label>
                                    <input type="email" class="form-control border border-info" id="inputEmail" placeholder="Email">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" id="saveBtn">Salva</button>
                </div>
            </div>
        </div>
    </div>


    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script>

         // $.post('/userExists', (res)=>{
         //     if(res === "200")
         //         $(location).attr("href", "dashboard.html");
         // });

        $("#saveBtn").click(function () {
            let userInput = {
                Nome: $("#inputNome").val(),
                Cognome: $("#inputCognome").val(),
                Email: $("#inputEmail").val()
            };

            $.post("/newUser", userInput, (data) =>{
                $(location).attr("href", "dashboard.html");
            })
        });
    </script>
</body>
</html>
